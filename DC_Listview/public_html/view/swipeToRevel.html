<!doctype html>
<html>
<head>
  <title>Eureka! - hammer.js Example</title>
  <style type="text/css">
    .box {
      background-color: red;
      width: 400px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      list-style: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <ul id="boxes">
    <li class="box">Old box</li>
    <li class="box">Old box</li>
    <li class="box">Old box</li>
  </ul>
  <button id="add">Add box</button>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js"></script>
  <script type="text/javascript" src="../js/jquery.hammer.js"></script>
  <script type="text/javascript">
    $("#add").click(function(){
      $("#boxes").append('<li class="box">New box</li>');
    });
 
    var hammertime = $("#boxes").hammer();
 
    hammertime.on("swipeleft", ".box", function(event) {
      $(this).text("You swiped left" );
    });
 
    hammertime.on("swiperight", ".box", function(event) {
      $(this).text("You swiped right" );
    });
  </script>
</body>
</html>
